
<!Doctype html>

<html>

    <head>

        <link rel="stylesheet" href="styles.css">


    </head>


    <body>



        <!--Absolute urls-->
        <a href="https://cringe.com/" target="_blank">Blank Link</a>

        <hr>

        <a href="https://bitch.com/" target="_self">Self Link</a>

        <hr>

        <a href="https://www.brat.tv/" target="_parent">Parent Link</a>

        <hr>

        <a href="https://www.oxley.com/domain/trap.com/" target="_top">Top Link</a>

        <hr>


        <!--Relative urls using asp framework-->
        <h1 id="H1"><a href="html_images.asp">Heading 1</a></h1>

        <hr>

        <!--Image links-->
        <a href="https://www.youtube.com" target="_blank"><img src="Images/715.jpg" alt="God is anime" style="width: 100px; height: 250px;"></a>

        <hr>

        <!--Links to email-->
        <a href="mailto:someone@example.com">Send email</a>


        <hr>

        <!--Button link-->
        <button onclick="document.location='basics.html'">Link Button</button>

        <hr>


        <!--Link titles-->
        <a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section" target="_blank">Visit our HTML Tutorial</a>

        <hr>

        <!--Bookmarks-->
        
        <h2 id="H2">Heading 2</h2>

        <hr>

        <a href="#H1">heading 1 link</a>


        <hr>

        <!--Bookmark to other page-->

        <a href="headings.html#H1">Jump to other page heading</a>

    </body>









</html>
