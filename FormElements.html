<!DOCTYPE html>


<html>


    <head>

        <title>

            Form Elements

        </title>

    </head>


    <body>

        <hr>

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">


        <hr>


        <fieldset>

            <legend>COOl stuff form:</legend>

            <label for="car">Select the car you want:</label>
                <select name="car" id="car" size="4" multiple style="width: 100%;">
                    <option value="Volvo">Volvo</option>
                    <option value="Tavri">Tavri</option>
                    <option value="Ferrari">Ferrari</option>
                    <option value="Peugout">Peugout</option>
        </fieldset>

        <hr>
        <br>

        <textarea name="message" rows="10" cols="30">

            The cat was playing in the garden.

        </textarea>

        <hr>


        <button type="button" onclick="alert('What is up my gamer?')">Click Me</button>

        <hr>

        <p>Choose a browser:</p>

        <input list="browser" name="browser">
            <datalist id="browser">

                <option value="Internet Explorer">
                <option value="Chrome">    
                <option value="Brave">
                <option value="FireFox">

            </datalist>


        <hr>

    </body>




</html>
