<!DOCTYPE html>


<html>

    <head>

        <title>Input Types</title>

    </head>



    <body>

        <hr>

        <form>
            <label for="fname">First Name:</label>
            <br>
            <input type="text" id="fname" name="fname" value="Todd">
            <br>
            <input type="submit" value="Submit">
            <input type="reset">
        </form>

        <hr>

        <form>

            <label for="Password">Password</label>
            <br>
            <input type="password" name="Password" id="Password" value="Reeee">
            <br>
            <input type="submit" value="Submit">
            <input type="reset">

        </form>

        <hr>

        <form>

            <input type="radio" id="html" name="Fav_language" value="HTML">
            <label for="html">HTML</label>
            <br>
            <input type="radio" id="css" name="Fav_language" value="CSS">
            <label for="css">CSS</label>
            <br>
            <input type="radio" id="javascript" name="Fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
            <br>
            <input type="radio" id="python" name="Fav_language" value="Python">
            <label for="python">Python</label>
            <br>


        </form>

        <hr>

        <form>

            <input type="checkbox" id="vehicle1" name="vehicle1" value="Volvo">
            <label for="vehicle1">Volvo</label>
            <br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Cake">
            <label for="vehicle2">Cake</label>
            <br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Lake">
            <label for="vehicle3">Lake</label>
            <br>

        </form>

        <hr>

        <form>

            <input type="button" onclick="alert('Gamer Town')" value="Cool button">

        </form>

        <hr>

        <form>

            <label for="favColor">Select your favourite color:</label>
            <br>
            <input type="color" id="favColor" name="favColor">

        </form>

        <hr>

        <form>

            <label for="Bday">Choose a birthday date:</label>
            <br>
            <input type="date" id="Bday" name="Bday" min="2000-01-01" max="2021-12-31">
            
        </form>

        <hr>


        <form>

            <label for="BdayTime">Birthday-Date & Time:</label>
            <br>
            <input type="datetime-local" id="BdayTime" name="BdayTime">

        </form>

        <hr>

        <form>

            <label for="email">Enter your email:</label>
            <br>
            <input type="email" id="email" name="email">

        </form>

        <hr>


        <form>

            <label for="myfile">Select a file to upload:</label>
            <br>
            <input type="file" id="myfile" name="myfile">

        </form>


        <hr>

        <form>

            <label for="tag">Input your tag:</label>
            <br>
            <input type="text" name="tag" id="tag">
            <input type="hidden" id="custId" name="custId" value="0001">

        </form>

        <hr>

        <form>

            <label for="BdayMonth">Please select your birthday month and year:</label>
            <br>
            <input type="month" id="BdayMonth" name="BdayMonth">

        </form>

        <hr>

        <form>

            <label for="quantity">Enter an amount from 1 to 5:</label>
            <br>
            <input type="number" min="1" max="5" id="quantity" name="quantity">

        </form>

        <hr>

    </body>






</html>
