<!DOCTYPE html>


<html>


    <head>

        <title>Forms</title>

    </head>


    <body>

        <hr>

        <form>

            <label for="fname">First Name:</label>
            <br>
            <input type="text" id="fname" name="fname">
            <br>
            <label for="lname">Last Name:</label>
            <br>
            <input type="text" id="lname" name="lname">
            <br>
            <input type="submit" value="submit">

        </form>

        <hr>

        <form>

            
            <input type="radio" id="html" name="fav_lang" value="html">
            <label for="html">HTML</label>
            <br>
            <input type="radio" id="css" name="fav_lang" value="css">
            <label for="css">CSS</label>
            <br>
            <input type="radio" id="javascript" name="fav_lang" value="javascript">
            <label for="javascript">JavaScript</label>
            <br>
            <input type="submit" value="submit">

        </form>

        <hr>

        <form>

            
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1">Bike</label>
            <br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2">Car</label>
            <br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Train">
            <label for="vehicle3">Train</label>
            <br>
            <input type="submit" value="submit">

        </form>

        <hr>

    </body>



</html>
