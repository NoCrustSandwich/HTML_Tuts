<!DOCTYPE html>

<html>

	<head>

		<title>Graphical SVG</title>

	</head>



	<body>


		<hr>	

			<svg width="300" height="300">

				<circle cx="150" cy="150" r="100" stroke="red" stroke-width="4" fill="orange" />

			</svg>

		<hr>
	

			<svg width="600" height="300">

				<rect width="600" height="300" style="fill:green;stroke-width:10;stroke:rgb(0,0,0)" />

			</svg>

		<hr>

		<svg width="300" height="300">

			<rect x="50" y="50" rx="300" ry="20" width="150" height="150"
  			style="fill:gold;stroke:black;stroke-width:5;opacity:0.5" />

		</svg>


		<hr>

		<svg width="300" height="300">

			<polygon points="100,10 2,8 40,198 190,78 10,78 160,198 170,180 300,300"
  			style="fill:orangered;stroke:purple;stroke-width:5;fill-rule:oddeven;" />>

		</svg>


		<hr>

			<a href="https://www.mars.com/"><svg width="300" height="300">

				<defs>
					<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
					  <stop offset="0%" style="stop-color:purple;stop-opacity:1" />
					  <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
					</linearGradient>
				  </defs>

				<ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
  				<text fill="#ffffff" font-size="45" font-family="Verdana" x="20" y="86">Gamer</text>
				  Sorry your browser does not suppoort SVG

			</svg></a>


		<hr>


	</body>




</html>
